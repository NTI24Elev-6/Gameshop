<body>
	
	<!--Navbar-->
	<div class="w3-top">

			<a href="storeMain.html" class="w3-bar-item "><img src="images/lstore.png" alt="Home" style="width:170px"></a>
			<div class="w3-dropdown-hover">
			  <button class="w3-button w3-xlarge w3-border">Genres</button>

		</div>
	</div>
	
	<div class="w3-padding" style="height:100px"></div>

	<div class="w3-container w3-red w3-round-xxlarge w3-card-4" style="width:60%; margin-right:auto; margin-left:auto; text-align:center; padding-bottom:20px">
	  <form id="myForm" class="w3-container" style="width:75%; margin-right:auto; margin-left:auto; margin-bottom:50px; text-align:center">
		<h2>Log in</h2>
		<label>Username</label>
		<input type="text" class="w3-input" id="username" placeholder="Username" required>
		<br>
		<label>Password</label>
		<input type="password" class="w3-input" id="password" placeholder="Password" required>
		<br>
		<button type="submit">Register</button>
		
		<p id="message"></p>
	  </form>
	</div>
  <script>
	document.getElementById("myForm").addEventListener("submit", function(event) {
		event.preventDefault();

		const username = document.getElementById("username").value;  // Hämtar information
		const password = document.getElementById("password").value;

		if (localStorage.getItem("username") !== username) {  // Kollar om användaren finns lagrad
        document.getElementById("message").textContent = "User not found";
		return
		} 
		if (localStorage.getItem("password") !== password) {  // Kollar om lösenorden matchar det lagrade
        document.getElementById("message").textContent = "Incorrect password";
		return
		} 
		else {

        };
		document.getElementById("message").textContent = "Welcome, " + username;  // Meddelar om lyckad inloggning.
		document.getElementById('myForm').reset();
		});
  </script>

</body>
