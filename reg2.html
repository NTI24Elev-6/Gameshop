<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
</head>
<body>
	<!--Navbar-->
	<div class="w3-top">
		<div class="w3-bar w3-red w3-padding w3-card-4">
			<a href="storeMain.html" class="w3-bar-item "><img src="images/lstore.png" alt="Home" style="width:170px"></a>
			<div class="w3-dropdown-hover">
			  <button class="w3-button w3-xlarge w3-border">Genres</button>
			  <div class="w3-dropdown-content w3-bar-block w3-card-4">
				<a href="FPS.html" class="w3-bar-item w3-button">Action</a>
				<a href="sidescroller.html" class="w3-bar-item w3-button">Sidescroller</a>
				<a href="adventure.html" class="w3-bar-item w3-button">Adventure</a>
			  </div>
			</div>
			<a href="FAQ.html" class="w3-bar-item w3-button w3-xlarge w3-border">FAQ</a>
		</div>
	</div>
	
	<div class="w3-padding" style="height:100px"></div>

	<div class="w3-container w3-red w3-round-xxlarge w3-card-4" style="width:60%; margin-right:auto; margin-left:auto; text-align:center; padding-bottom:20px">
	  <form id="myForm" class="w3-container" style="width:75%; margin-right:auto; margin-left:auto; margin-bottom:50px; text-align:center">
		<h2>Register</h2>
		<label>Username</label>
		<input type="text" class="w3-input" id="username" placeholder="Username" required>
		<br>
		<label>Email</label>
		<input type="email" class="w3-input" id="email" placeholder="Email" required>
		<br>
		<label>Password</label>
		<input type="password" class="w3-input" id="password" placeholder="Password" required>
		<br>
		<label>Repeat password</label>
		<input type="password" class="w3-input" id="password2" placeholder="Repeat password" required>
		<br>
		<label>I agree to the terms and services</label>
		<input type="checkbox" class="w3-input" id="terms" required>
		<br>
		<button type="submit">Register</button>
		
		<p id="message"></p>
	  </form>
	</div>
	
	<script>
	document.getElementById("myForm").addEventListener("submit", function(event) {
		event.preventDefault();

		const username = document.getElementById("username").value;  // Hämtar värden
		const email = document.getElementById("email").value;
		const password = document.getElementById("password").value;
		const password2 = document.getElementById("password2").value;

		if (localStorage.getItem("username") == username) {  // Kollar om användaren finns i lagrad.
        document.getElementById("message").textContent = "User already exists";
		return
		} 
		if (password !== password2) {  // Kollar om lösenorden matchar
        document.getElementById("message").textContent = "Passwords must match";
		return
		} 
		else {

        };
		localStorage.setItem("username", username);  // Sparar information
		localStorage.setItem("password", password);
		localStorage.setItem("email", email);
		localStorage.setItem("display", username);
		document.getElementById("message").textContent = "Registered.";
		document.getElementById('myForm').reset();
		location.replace(storeMain.html);
		});
	</script>

</body>
</html>
